    <div class="konteiner">
        <div class="karta">
            <div class="inner-box" id="card">
                <div class="karta-front">
                    <h2>LOGIN</h2>
                    <form>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="login-email" placeholder="name@example.com">
                            <label for="login-email">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="login-password" placeholder="name@example.com">
                            <label for="login-password">Password</label>
                        </div>
                        <input type="checkbox"><span class="remember-me">Remember me</span>
                        <div class="dugme-send">
                            <button class="submit-dugme" type="submit">Send</button>
                        </div>
                    </form>
                    <div class="dugme-send">
                        <button class="submit-dugme" onclick="openRegister()">I'm New Here</button>
                    </div>
                    <a href="">Forgot Password</a>
                </div>
                <div class="karta-back">
                    <h2>REGISTER</h2>
                    <form>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="register-name" placeholder="Enter your name">
                            <label for="register-name">Enter your name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="register-email" placeholder="name@example.com">
                            <label for="register-email">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="register-password" placeholder="name@example.com">
                            <label for="register-password">Enter your password</label>
                        </div>
                        <input type="checkbox"><span class="remember-me">Remember me</span>
                        <div class="dugme-send">
                            <button class="submit-dugme" type="submit">Send</button>
                        </div>
                    </form>
                    <div class="dugme-send">
                        <button class="submit-dugme" onclick="openLogin()">I have an account</button>
                    </div>
                    <a href="">Forgot Password</a></div>
            </div>
        </div>
    </div>
    <script>
        var card = document.getElementById("card");

        function openRegister() {
            card.style.transform = "rotateY(-180deg)";
        }

        function openLogin() {
            card.style.transform = "rotateY(-0deg)";
        }
    </script>
